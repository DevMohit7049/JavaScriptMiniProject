<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <h1 class="main-heading" id="counter">Counter</h1>
    <div class="main-div">
       <h1 id="heading">0</h1>
       <button class="plus" id="add">+</button>
       <button class="minus" id="subtract">-</button>

       <div class="changeBy">Increment and Decreament By-
          <input type="number" value="1" id="changeBy">
       </div>
       <button class="reset">Reset</button>
    </div>

</body>
</html>
